<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Ghost Radar</title>

<style>
:root{--green:#00ff9c}
*{box-sizing:border-box}
html,body{
  margin:0;height:100%;
  background:black;color:var(--green);
  font-family:Arial,system-ui;
  overflow:hidden;
}

/* CAMERA */
video{
  position:fixed;inset:0;
  width:100%;height:100%;
  object-fit:cover;
  display:none;
  filter:
    grayscale(100%)
    contrast(190%)
    brightness(55%)
    sepia(100%)
    hue-rotate(90deg);
}

/* OLD CAMERA */
.oldcam{
  filter:grayscale(100%) contrast(240%) brightness(40%) blur(.8px);
}

/* TRANSFORMS */
.mirror{transform:scaleX(-1)}
.angle{transform:rotate(180deg)}

/* VHS GLITCH */
.rgb-glitch{
  animation:rgb .08s infinite, shake .12s infinite;
  filter:
    grayscale(100%) contrast(220%) brightness(50%)
    sepia(100%) hue-rotate(90deg)
    drop-shadow(-4px 0 red)
    drop-shadow(4px 0 cyan);
}
@keyframes rgb{
  0%{clip-path:inset(0 0 90% 0)}
  20%{clip-path:inset(25% 0 40% 0)}
  40%{clip-path:inset(50% 0 20% 0)}
  60%{clip-path:inset(70% 0 10% 0)}
  80%{clip-path:inset(15% 0 65% 0)}
  100%{clip-path:inset(0 0 0 0)}
}
@keyframes shake{
  0%{transform:translate(0,0)}
  25%{transform:translate(-6px,3px)}
  50%{transform:translate(6px,-3px)}
  75%{transform:translate(-4px,-2px)}
  100%{transform:translate(0,0)}
}

/* STATIC */
#static{
  position:fixed;inset:0;
  display:none;
  background:
    repeating-linear-gradient(0deg,#000 0,#000 2px,#111 4px),
    repeating-linear-gradient(90deg,#000 0,#000 2px,#111 4px);
  animation:noise .08s infinite;
  z-index:10;
}
@keyframes noise{
  to{background-position:200px 300px,-300px 400px}
}

/* NO SIGNAL */
#noSignal{
  position:fixed;inset:0;
  display:none;
  align-items:center;justify-content:center;
  font-size:56px;
  letter-spacing:6px;
  color:white;background:black;
  z-index:11;
  animation:textGlitch .1s infinite;
}
@keyframes textGlitch{
  0%{text-shadow:-5px 0 red,5px 0 cyan}
  50%{text-shadow:5px 0 red,-5px 0 cyan}
  100%{text-shadow:-3px 0 red,3px 0 cyan}
}

/* ðŸ‘» GHOST â€“ GREEN BLENDED */
#ghostFlash{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  display:none;
  pointer-events:none;
  z-index:7;
  opacity:.45;
  mix-blend-mode:screen;
  filter:
    grayscale(100%)
    sepia(100%)
    hue-rotate(80deg)
    brightness(130%)
    blur(2px);
}

/* UI */
.header{position:fixed;top:10px;left:50%;transform:translateX(-50%)}
.status{
  position:fixed;top:50px;left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.7);
  padding:6px 16px;border-radius:20px;
}
.radar{
  position:fixed;bottom:140px;left:50%;
  transform:translateX(-50%);
  width:220px;height:220px;
  border-radius:50%;
  border:2px solid var(--green);
}
.sweep{
  position:absolute;width:50%;height:2px;
  background:var(--green);
  top:50%;left:50%;
  transform-origin:left center;
  animation:sweep 3s linear infinite;
}
@keyframes sweep{to{transform:rotate(360deg)}}

/* CONTROLS */
.controls{
  position:fixed;bottom:20px;left:50%;
  transform:translateX(-50%);
  display:flex;gap:12px;flex-wrap:wrap;
}
.btn{
  width:52px;height:52px;border-radius:50%;
  border:2px solid var(--green);
  display:flex;align-items:center;justify-content:center;
}
svg{width:22px;height:22px;fill:var(--green)}

/* COPYRIGHT */
.copyright{
  position:fixed;bottom:6px;right:8px;
  font-size:11px;opacity:.6;cursor:pointer;
}
</style>
</head>

<body>

<video id="cam" autoplay playsinline></video>
<img id="ghostFlash" src="img/ghost.png">
<div id="static"></div>
<div id="noSignal">NO SIGNAL</div>

<audio id="bg" src="sounds/background.mp3" loop></audio>
<audio id="heartbeat" src="sounds/heartbeat.mp3" loop></audio>
<audio id="glitchSound" src="sounds/glitch.mp3"></audio>
<audio id="smileSound" src="sounds/smile.mp3"></audio>

<div class="header">GHOST RADAR</div>
<div class="status" id="status">TAP START</div>

<div class="radar"><div class="sweep"></div></div>

<div class="controls">
  <div class="btn" onclick="startAll()">
    <svg viewBox="0 0 24 24"><polygon points="8,5 19,12 8,19"/></svg>
  </div>
  <div class="btn" onclick="switchCamera()">
    <svg viewBox="0 0 24 24"><path d="M7 7h10v10H7z"/></svg>
  </div>
  <div class="btn" onclick="cam.classList.toggle('oldcam')">
    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="4"/></svg>
  </div>
  <div class="btn" onclick="cam.classList.toggle('angle')">
    <svg viewBox="0 0 24 24"><path d="M12 4v16"/></svg>
  </div>
  <div class="btn" onclick="cam.classList.toggle('mirror')">
    <svg viewBox="0 0 24 24"><path d="M4 4h7v16H4zM13 4h7v16h-7z"/></svg>
  </div>
</div>

<div class="copyright"
 onclick="window.open('https://instagram.com/_fayizeeyy','_blank')">
Any Suggestions Click Here...!!!
</div>

<script>
const cam=document.getElementById("cam");
const status=document.getElementById("status");
const staticFx=document.getElementById("static");
const noSignal=document.getElementById("noSignal");
const ghostFlash=document.getElementById("ghostFlash");

const bg=document.getElementById("bg");
const heartbeat=document.getElementById("heartbeat");
const glitchSound=document.getElementById("glitchSound");
const smileSound=document.getElementById("smileSound");

let started=false,facing="environment";

function startCamera(){
 navigator.mediaDevices.getUserMedia({video:{facingMode:facing}})
 .then(s=>{cam.srcObject=s;cam.style.display="block"});
}

function unlockAudio(){
 [bg,heartbeat,glitchSound,smileSound]
 .forEach(a=>a.play().then(()=>a.pause()));
}

function startAll(){
 if(started)return;
 started=true;
 unlockAudio();
 startCamera();
 bg.volume=.35; bg.play();
 heartbeat.volume=.8; heartbeat.play();
 status.innerText="SCANNING";
 setInterval(triggerGlitch,15000);
}

function triggerGlitch(){
 cam.classList.add("rgb-glitch");
 glitchSound.currentTime=0;
 glitchSound.play();

 setTimeout(()=>{
   ghostFlash.style.display="block";
 },500);

 setTimeout(()=>{
   ghostFlash.style.display="none";
 },900);

 setTimeout(()=>{
   cam.style.display="none";
   staticFx.style.display="block";
 },1000);

 setTimeout(()=>{
   staticFx.style.display="none";
   noSignal.style.display="flex";
   smileSound.currentTime=0;
   smileSound.play();
 },1800);

 setTimeout(()=>{
   noSignal.style.display="none";
   cam.style.display="block";
   cam.classList.remove("rgb-glitch");
   status.innerText="SCANNING";
 },4200);
}

function switchCamera(){
 facing=facing==="environment"?"user":"environment";
 cam.srcObject.getTracks().forEach(t=>t.stop());
 startCamera();
}
</script>

</body>
</html>
